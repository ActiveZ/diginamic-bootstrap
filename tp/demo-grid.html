<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">

	<h1>exemple de 1 ligne 4 colonnes de taille diff. = 12</h1>
	<div class="row">
		<div class="col-2 bg-danger">Colonne 2</div>
		<div class="col-2 bg-info">Colonne 2</div>
		<div class="col-4 bg-warning">Colonne 2</div>
		<div class="col-4 bg-secondary">Colonne 2</div>
	</div>

	<h1>exemple de 2 lignes x 2 colonnes</h1>
	<div class="row">
		<div class="col-6 bg-danger">Colonne 1</div>
		<div class="col-6 bg-info">Colonne 2</div>
	</div>
	<div class="row">
		<div class="col-6 bg-warning">Colonne 3</div>
		<div class="col-6 bg-primary">Colonne 4</div>
	</div>

	<h1>Astuce : lignes x 2 colonnes avec une unique balise row</h1>
	<div class="row">
		<div class="col-6 bg-danger">Colonne 1</div>
		<div class="col-6 bg-info">Colonne 2</div>
		<!-- 12 col = 1 ligne -->
		<div class="col-4 bg-warning">Colonne 3</div>
		<div class="col-8 bg-primary">Colonne 4</div>
		<!-- 12 col = 1 ligne -->
	</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
